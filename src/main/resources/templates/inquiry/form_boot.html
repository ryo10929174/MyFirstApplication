<link href="/docs/4.2/dist/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="starter-template.css" th:href="@{/css/starter-template.css}" rel="stylesheet">
  </head>
  <body>
    
<div th:replace="~{block/header::headerA}"></div>
<main role="main" class="container">

  <div class="starter-template">
    <h1 th:text="${title}">Bootstrap starter template</h1>
  </div>
  
  <div th:unless="${#strings.isEmpty(complete)}" >
	  <div th:text="${complete}" class="alert alert-success" role="alert">
	     A simple success alert-check it out! 
	  </div>
  </div>
  
  <form method="post" action="#" th:action="@{/inquiry/confirm}" th:object="${inquiryForm}">
	  <div class="form-group">
	    <label for="name">Name:</label>
		<input class="form-control"  id="name" name="name" type="text" th:value="*{name}">
	  </div>
	  <div class="text-danger mb-4" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
	  
	  <div class="form-group">
	    <label for="email">Email:</label>
		<input class="form-control" id="email" name="email" type="text" th:value="*{email}">
	  </div>
	  <div class="text-danger mb-4" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
	  
	  <div class="form-group">
	    <label for="contents">Inquiry:</label>
		<textarea class="form-control" name="contents" id="contents" rows="3" th:field="*{contents}"></textarea>
	  </div>
	  <div class="text-danger mb-4" th:if="${#fields.hasErrors('contents')}" th:errors="*{contents}"></div>
	  
	  <button type="submit" class="btn btn-primary">Confirm</button>
</form>

</main><!-- /.container -->

</html>
