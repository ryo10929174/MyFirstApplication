<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <meta name="generator" content="Jekyll v3.8.5">
    <title th:text="${title}">>Starter Template Â· Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.2/examples/starter-template/">

    <!-- Bootstrap core CSS -->
<link href="/docs/4.2/dist/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="starter-template.css" th:href="@{/css/starter-template.css}" rel="stylesheet">
  </head>
  <body>
    
<div th:replace="~{block/header::headerA}"></div>
<main role="main" class="container">

  <div class="starter-template">
    <h1 th:text="${title}">Bootstrap starter template</h1>
  </div>
  
  <div th:object="${inquiryForm}">
	  <div class="mb-5">
		  <ul class="list-group">
			  <li class="list-group-item" th:text="*{name}">name</li>
			  <li class="list-group-item" th:text="*{email}">email</li>
			  <li class="list-group-item" th:text="*{contents}">contents</li>
		  </ul>
	  </div>
	  <form method="post" action="#" th:action="@{/inquiry/form}">
		<input type="hidden" name="name" th:value="*{name}">
		<input type="hidden" name="email" th:value="*{email}">
		<input type="hidden" name="contents" th:value="*{contents}">
		
		<button class="btn btn-secondary" type="submit"> Go Back</button>
	  </form><br>
	  <form method="post" action="#" th:action="@{/inquiry/complete}">
		<input type="hidden" name="name" th:value="*{name}">
		<input type="hidden" name="email" th:value="*{email}">
		<input type="hidden" name="contents" th:value="*{contents}">
		
		<button class="btn btn-primary" type="submit">Complete</button>
	  </form>
  </div>

</main><!-- /.container -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" th:src="@{/js/bootstrap.bundle.min.js}" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script>window.jQuery || document.write('<script src="/docs/4.2/assets/js/vendor/jquery-slim.min.js"><\/script>')</script><script src="/docs/4.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-zDnhMsjVZfS3hiP7oCBRmfjkQC4fzxVxFhBx8Hkz2aZX8gEvA/jsP3eXRCvzTofP" crossorigin="anonymous"></script></body>
</html>
